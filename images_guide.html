<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tom Guo - 图像适配指南</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --background-color: #f4f6f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .images-guide-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .platform-section {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .platform-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .platform-header i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-right: 15px;
        }

        .platform-header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .image-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .image-card p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-logo">
            <img src="images/tom-avatar.png" alt="Tom Logo">
            <span>Tom Guo</span>
        </div>
        <nav class="header-nav">
            <a href="index.html">首页</a>
            <a href="profile.html">简介</a>
            <a href="experience.html">经历</a>
            <a href="skills.html">技能</a>
            <a href="contact.html">联系</a>
            <a href="images_guide.html" class="active">图像指南</a>
        </nav>
    </header>

    <main>
        <section class="images-guide-section">
            <div class="platform-section">
                <div class="platform-header">
                    <i class="bi bi-apple"></i>
                    <h2>iOS 系统图像适配</h2>
                </div>
                <div class="image-grid">
                    <div class="image-card">
                        <img src="images/ios/app-icon.png" alt="App Icon">
                        <h3>应用图标</h3>
                        <p>适配不同设备尺寸的应用程序图标</p>
                    </div>
                    <div class="image-card">
                        <img src="images/ios/launch-screen.png" alt="Launch Screen">
                        <h3>启动屏幕</h3>
                        <p>适配不同屏幕尺寸的启动画面</p>
                    </div>
                    <div class="image-card">
                        <img src="images/ios/tab-bar-icon.png" alt="Tab Bar Icon">
                        <h3>标签栏图标</h3>
                        <p>底部导航栏图标的多尺寸适配</p>
                    </div>
                </div>
            </div>

            <div class="platform-section">
                <div class="platform-header">
                    <i class="bi bi-android2"></i>
                    <h2>Android 系统图像适配</h2>
                </div>
                <div class="image-grid">
                    <div class="image-card">
                        <img src="images/android/app-icon.png" alt="App Icon">
                        <h3>应用图标</h3>
                        <p>适配不同设备和像素密度的应用图标</p>
                    </div>
                    <div class="image-card">
                        <img src="images/android/splash-screen.png" alt="Splash Screen">
                        <h3>启动屏幕</h3>
                        <p>适配不同屏幕尺寸和分辨率的启动画面</p>
                    </div>
                    <div class="image-card">
                        <img src="images/android/navigation-icon.png" alt="Navigation Icon">
                        <h3>导航图标</h3>
                        <p>侧边栏和顶部导航栏图标适配</p>
                    </div>
                    <div class="image-card">
                        <img src="images/android/notification-icon.png" alt="Notification Icon">
                        <h3>通知图标</h3>
                        <p>状态栏和通知中心图标适配</p>
                    </div>
                    <div class="image-card">
                        <img src="images/android/widget-icon.png" alt="Widget Icon">
                        <h3>桌面小部件</h3>
                        <p>桌面小部件和快捷方式图标适配</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <nav class="footer-navbar">
        <a href="index.html" class="footer-nav-item">
            <i class="bi bi-house"></i>
            <span>首页</span>
        </a>
        <a href="profile.html" class="footer-nav-item">
            <i class="bi bi-person-circle"></i>
            <span>简介</span>
        </a>
        <a href="experience.html" class="footer-nav-item">
            <i class="bi bi-briefcase"></i>
            <span>经历</span>
        </a>
        <a href="skills.html" class="footer-nav-item">
            <i class="bi bi-code-slash"></i>
            <span>技能</span>
        </a>
        <a href="contact.html" class="footer-nav-item">
            <i class="bi bi-envelope"></i>
            <span>联系</span>
        </a>
    </nav>

    <footer class="app-footer">
        <div class="footer-social-links">
            <a href="#" class="footer-social-link">
                <i class="bi bi-github"></i>
            </a>
            <a href="#" class="footer-social-link">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="footer-social-link">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
        <p class="footer-text">&copy; 2023 Tom Guo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
